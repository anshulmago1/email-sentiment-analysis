<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPMorgan Chase Email Sentiment Login</title>
    <link href="LogIn.css" rel="stylesheet" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="JPMClogo.svg" alt="JPMorgan Chase Logo">
        </div>
        <div class="wrapper">
            <form id="loginForm" onsubmit="return validateLogin()">
                <h1>Email Sentiment Database Login</h1>
                <div class="input-box">
                    <input type="email" id="email" placeholder="Email" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <button type="submit">Login</button>
                </div>
            </form>
            <form action="SignUp.html">
                <div class="input-box">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateLogin() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var validEmail = "sentiment.tester@gmail.com";
            var validPassword = "smyv zhms bdol hdus";

            if (email === validEmail && password === validPassword) {
                window.location.href = "homePage.html";
                return false; 
            } else {
                alert("Invalid email or password. Please try again.");
                return false; 
            }
        }
    </script>
</body>

</html>
